{% extends 'products/base.html' %}


{% load crispy_forms_tags %}

{% block content %}





  <div class="container my-5">
  	<h2 class="my-5">Продукты</h2>
    <div class="row">
    <div class="col-md-3">
		<span class="icon"><i class="fa fa-search"></i></span>
			<form method="get">
				{{ filter.form| crispy }}
			<button type= "submit"
		class= "btn btn-success btn-buy">
		  искать 
		</button>
		</div> 
    <div class="col-md-9">
		<div class="row">
			{% for product in filter.qs %}
		  <div class="col-md-6 col-sm-12 col-lg-4">
			<figure class="card card-product">
				<div class="img-wrap"> 
					<img src="{{ product.mainimage.url }}" style="width: 100%; height: 250px;">
				</div>
				<figcaption class="info-wrap">
					<!-- Старый -->
					<h6 class="title text-dots"><a href="/product/{{ product.slug }}">{{ product.name }}</a></h6>
					<H6 STYLE="font-family: 'avenir next rounded std'"></H6>
					<h6 class="title text-dots">{{ product.preview_text }}</a></h6>					
					<div class="action-wrap">
						<!-- <a href="cart/{{ product.slug }}" class="btn btn-primary btn-sm"> Add to Cart </a>
            			<a href="cart/" class="btn btn-primary btn-sm"> View Cart </a> -->
<!--             <a href="remove/{{ product.slug }}" class="btn btn-danger btn-sm"> Remove</a>
 -->						<!-- price-wrap.// -->
						 <div class="price-wrap h5">
							<!-- <span class="price-new">руб. {{product.price}}</span>-->
							<!-- <del class="price-old">руб. 1980</del>-->
						</div> 
					</div> <!-- action-wrap -->
				</figcaption>
			</figure> <!-- card // -->
		</div> <!-- col // -->
      {% endfor %}
		</div>
	</div>
  </div>
  </div>
{% endblock %}
